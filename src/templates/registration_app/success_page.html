{% extends 'base.html' %}
{% load static %}

{% block title %}
    Success page
{% endblock %}

{% block head_links %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/success_page_animation.css' %}">
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Confirm team registration!</h1>
            </div>
        </div>
        <div class="container mt-5 p-2 h4 text-center">
            Confirmation link was sent to your email.
            Please use this link to confirm your team registration.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
